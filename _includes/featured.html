{% for post in site.posts %}

{% if post.featured == true %}

<li style="list-style-type: none;">

    <span style="opacity: 0.5;">{{ post.date | date: "%m / %Y" }}</span>
    &ensp;
    <a href=" {{ post.url | relative_url }}">{{ post.title }}</a>

    <br>

</li>

{% endif %}

{% endfor %}

<br />
